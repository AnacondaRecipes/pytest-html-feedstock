{% set name = "pytest-html" %}
{% set version = "1.19.0" %}
{% set hash_type = "sha256" %}
{% set hash = "74ad1ad9bf4c2c15184e4d7f31fe28fa09c19ff6a459e65c106be88f1e5349cd" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  host:
    - python
    - setuptools
    - setuptools_scm
    - pip

  run:
    - python
    - pytest >=3.0
    - pytest-metadata

test:
  imports:
    - pytest_html

about:
  home: https://github.com/pytest-dev/pytest-html
  license: MPL 2.0
  license_file: LICENSE
  license_family: OTHER
  summary: 'pytest plugin for generating HTML reports'

extra:
  recipe-maintainers:
    - birdsarah
    - davehunt
    - nicoddemus
