{% set name = "pytest-html" %}
{% set version = "4.1.1" %}
{% set hash = "70a01e8ae5800f4a074b56a4cb1025c8f4f9b038bba5fe31e3c98eb996686f07" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/{{ name }}/pytest_html-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: python -m pip install . --no-deps --no-build-isolation --ignore-installed
  noarch: python
  skip: true  # [py<38]

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - toml
    - hatch-vcs >=0.3
    - hatchling >=1.13
  run:
    - python
    # Workaround to explicitly define py, see https://github.com/pytest-dev/pytest-html/commit/00740f5e262c572b08000bbbc5f04faeb4e6d73c
    - py >=1.8.2
    - pytest >=7.0.0
    - pytest-metadata >=2.0.0
    - jinja2 >=3.0.0

test:
  imports:
    - pytest_html

about:
  home: https://github.com/pytest-dev/pytest-html
  dev_url: https://github.com/pytest-dev/pytest-html
  doc_url: https://github.com/pytest-dev/pytest-html
  license: MPL-2.0
  license_family: Other
  license_file: LICENSE
  summary: pytest plugin for generating HTML reports
  description: |
    pytest plugin for generating HTML reports



extra:
  recipe-maintainers:
    - birdsarah
    - davehunt
    - nicoddemus