{% set name = "pytest-html" %}
{% set version = "1.17.0" %}
{% set hash_type = "sha256" %}
{% set hash = "bbb6cb7936bc4944cd8122f72e9981157149714648d3596ec1ff2b2ed9baeac1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python
    - setuptools
    - setuptools_scm
    - pytest >=3.0
    - pytest-metadata

  run:
    - python
    - pytest >=3.0
    - pytest-metadata

test:
  imports:
    - pytest_html

about:
  home: https://github.com/pytest-dev/pytest-html
  license: MPL 2.0
  license_file: LICENSE
  license_family: OTHER
  summary: 'pytest plugin for generating HTML reports'

extra:
  recipe-maintainers:
    - birdsarah
    - davehunt
    - nicoddemus
