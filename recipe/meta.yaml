{% set name = "pytest-html" %}
{% set version = "2.1.1" %}
{% set hash = "6a4ac391e105e391208e3eb9bd294a60dd336447fd8e1acddff3a6de7f4e57c5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed
  noarch: python

requirements:
  host:
    - python >=3.6
    - setuptools
    - setuptools_scm
    - pip

  run:
    - python >=3.6
    - pytest >=5.0
    - pytest-metadata

test:
  imports:
    - pytest_html

about:
  home: https://github.com/pytest-dev/pytest-html
  license: MPL 2.0
  license_file: LICENSE
  license_family: OTHER
  summary: pytest plugin for generating HTML reports

extra:
  recipe-maintainers:
    - birdsarah
    - davehunt
    - nicoddemus
