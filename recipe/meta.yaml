{% set name = "pytest-html" %}
{% set version = "1.20.0" %}
{% set hash_type = "sha256" %}
{% set hash = "a7c65cdd9d5e4d09cef2f500ca801f80c1110204f24e5b84d019c6f919b15e9e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed
  noarch: python

requirements:
  host:
    - python
    - setuptools
    - setuptools_scm
    - pip

  run:
    - python
    - pytest >=3.0
    - pytest-metadata

test:
  imports:
    - pytest_html

about:
  home: https://github.com/pytest-dev/pytest-html
  license: MPL 2.0
  license_file: LICENSE
  license_family: OTHER
  summary: 'pytest plugin for generating HTML reports'

extra:
  recipe-maintainers:
    - birdsarah
    - davehunt
    - nicoddemus
